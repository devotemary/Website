<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* --- iOS Theming & Reset --- */
        :root {
            /* Apple-style color palette */
            --ios-bg: #000000;
            --ios-glass: rgba(30, 30, 30, 0.6);
            --ios-glass-border: rgba(255, 255, 255, 0.1);
            --ios-text: #ffffff;
            --ios-text-secondary: #86868b;
            --ios-accent: #2997ff; /* Apple Blue */
            --ios-accent-hover: #007aff;
            --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--ios-bg);
            /* Abstract Gradient Background like iPhone Wallpapers */
            background-image: 
                radial-gradient(circle at 20% 30%, #4a1d96 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, #004dcf 0%, transparent 50%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--ios-text);
        }

        /* --- Glassmorphism Card --- */
        .glass-container {
            background: var(--ios-glass);
            width: 90%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 40px; /* Highly rounded iOS corners */
            
            /* The "Frosted Glass" Magic */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            
            border: 1px solid var(--ios-glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            
            /* Entry Animation */
            opacity: 0;
            transform: translateY(20px);
            animation: floatUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* --- Typography --- */
        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: -0.02em;
            margin-bottom: 10px;
        }

        p {
            color: var(--ios-text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        /* --- The "Enter" Button --- */
        .enter-btn {
            display: inline-block;
            text-decoration: none;
            background: var(--ios-text); /* White button like 'Slide to Unlock' text */
            color: black;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 16px 40px;
            border-radius: 30px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            
            /* Subtle glow */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* Button Hover Effect */
        .enter-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .enter-btn:active {
            transform: scale(0.95);
        }

        /* --- Animations --- */
        @keyframes floatUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="glass-container">
        <h1>Welcome</h1>
        <p>Minimalist workspace</p>
        
        <!-- Links to your sections page -->
        <a href="sections.html" class="enter-btn">Enter</a>
    </div>

</body>
</html>
