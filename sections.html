<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #0f172a;
            color: #e5e7eb;
            line-height: 1.6;
        }

        header {
            background: #020617;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #1e293b;
        }

        header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        header p {
            font-size: 14px;
            color: #94a3b8;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        .section-title {
            font-size: 22px;
            margin-bottom: 15px;
            border-left: 4px solid #38bdf8;
            padding-left: 10px;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: #020617;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 12px;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            padding: 8px 14px;
            background: #38bdf8;
            color: #020617;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .btn:hover {
            background: #0ea5e9;
        }

        footer {
            margin-top: 40px;
            padding: 15px;
            text-align: center;
            background: #020617;
            font-size: 13px;
            color: #94a3b8;
        }
    </style>
</head>

<body>

<header>
    <h1>Collection</h1>
    <p>Movies • Videos • Documents • Notes</p>
</header>

<div class="container">

    <h2 class="section-title">Media</h2>

    <div class="media-grid">

        <div class="card">
            <h3>Movie</h3>
            <p></p>
            <a class="btn" href="https://drive.google.com/file/d/FILE_ID/view" target="_blank">
                Watch / Download
            </a>
        </div>

        <div class="card">
            <h3>Lecture Video</h3>
            <p>Educational video content</p>
            <a class="btn" href="https://drive.google.com/file/d/FILE_ID/view" target="_blank">
                Open Video
            </a>
        </div>

        <div class="card">
            <h3>PDF Notes</h3>
            <p>Study notes in PDF format</p>
            <a class="btn" href="https://drive.google.com/file/d/FILE_ID/view" target="_blank">
                View PDF
            </a>
        </div>

        <div class="card">
            <h3>Golden Brown</h3>
            <p>audio content</p>
            <a class="btn" href="https://drive.google.com/file/d/14ErIIB5Mpfv_YcPmJF7swm-5vT4IdTc1/view?usp=drivesdk" target="_blank">
                Listen
            </a>
        </div>

    </div>

</div>

<footer>
    © 2025 | Hosted by Devloper 
</footer>

</body>
</html>
